          <p>原文地址：<a href="https://www.cnblogs.com/zyf-zhaoyafei/p/4486220.html" target="_blank" rel="noopener">https://www.cnblogs.com/zyf-zhaoyafei/p/4486220.html</a></p>
<h2 id="文件目录操作命令"><a href="#文件目录操作命令" class="headerlink" title="文件目录操作命令"></a>文件目录操作命令</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1 mkdir *   创建一个空目录 *指目录名</span><br><span class="line">2 pwd       显示当前目录的路径。</span><br><span class="line">3 cat *     查看*文件内容</span><br><span class="line">4 git rm *  删除**文件</span><br></pre></td></tr></table></figure>



<h2 id="git初始化操作"><a href="#git初始化操作" class="headerlink" title="git初始化操作"></a>git初始化操作</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1 git init                   把当前的目录变成git仓库，生成隐藏.git文件。</span><br><span class="line">2 git remote add origin url  把本地仓库的内容推送到GitHub仓库。</span><br><span class="line">3 git clone git@url/test.git 从远程库克隆</span><br><span class="line">4 git add *                  把x文件添加到暂存区去。</span><br><span class="line">5 git commit –m &quot;*&quot;          提交文件 –m 后面的是注释。</span><br></pre></td></tr></table></figure>



<h2 id="git-克隆分支"><a href="#git-克隆分支" class="headerlink" title="git 克隆分支"></a>git 克隆分支</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1 git clone xxx.git                最简单直接的命令</span><br><span class="line">2 git clone xxx.git &quot;指定目录&quot;      clone到指定目录</span><br><span class="line">3 git clone -b branchname xxx.git  clone时创建新的分支替代默认Origin HEAD（master）</span><br></pre></td></tr></table></figure>
